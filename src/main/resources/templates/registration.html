<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 25px;
            font-weight: 600;
        }

        .form-label-required::after {
            content: " *";
            color: red;
        }

        .btn-primary {
            width: 100%;
        }

        .mb-3 {
            margin-bottom: 1.25rem;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Customer Registration</h2>

    <form th:action="@{/registration}" th:object="${customer}" method="post" class="needs-validation" novalidate>
        <!-- Title -->
        <div class="mb-3">
            <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
            <input id="title" type="text" th:field="*{title}" class="form-control" maxlength="5" required>
            <div class="invalid-feedback">Please enter your title.</div>
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <!-- First Name -->
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
            <input id="firstName" type="text" th:field="*{firstName}" class="form-control" maxlength="50" required>
            <div class="invalid-feedback">Please enter your first name.</div>
            <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>

        <!-- Last Name -->
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
            <input id="lastName" type="text" th:field="*{lastName}" class="form-control" maxlength="50" required>
            <div class="invalid-feedback">Please enter your last name.</div>
            <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="emailAddress" class="form-label">Email <span class="text-danger">*</span></label>
            <input id="emailAddress" type="email" th:field="*{emailAddress}" class="form-control" maxlength="255" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
            <div class="text-danger" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></div>
        </div>

        <!-- Address Line 1 -->
        <div class="mb-3">
            <label for="addressLine1" class="form-label">Address Line 1 <span class="text-danger">*</span></label>
            <input id="addressLine1" type="text" th:field="*{addressLine1}" class="form-control" maxlength="255" required>
            <div class="invalid-feedback">Please enter your address.</div>
            <div class="text-danger" th:if="${#fields.hasErrors('addressLine1')}" th:errors="*{addressLine1}"></div>
        </div>

        <!-- Address Line 2 -->
        <div class="mb-3">
            <label for="addressLine2" class="form-label">Address Line 2</label>
            <input id="addressLine2" type="text" th:field="*{addressLine2}" class="form-control" maxlength="255"
                   data-bs-toggle="tooltip" data-bs-placement="top" title="Optional">
        </div>

        <!-- City -->
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input id="city" type="text" th:field="*{city}" class="form-control" maxlength="255" placeholder="e.g. London">
        </div>

        <!-- Postcode -->
        <div class="mb-3">
            <label for="postcode" class="form-label">Postcode <span class="text-danger">*</span></label>
            <input id="postcode" type="text" th:field="*{postcode}" class="form-control" maxlength="10"
                   pattern="[A-Z0-9 ]{3,10}" title="Enter a valid postcode" required>
            <div class="invalid-feedback">Please enter your postcode.</div>
            <div class="text-danger" th:if="${#fields.hasErrors('postcode')}" th:errors="*{postcode}"></div>
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input id="phoneNumber" type="text" th:field="*{phoneNumber}" class="form-control" maxlength="20"
                   pattern="[+0-9\s-]{0,20}" title="Enter a valid phone number">
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Bootstrap client-side validation
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
<script>
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })();
</script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const emailInput = document.getElementById('emailAddress');
        emailInput.addEventListener('input', () => {
            const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!pattern.test(emailInput.value)) {
                emailInput.setCustomValidity('Please enter a valid email address');
            } else {
                emailInput.setCustomValidity('');
            }
        });
    });
</script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.querySelector('.needs-validation');

        form.addEventListener('submit', (event) => {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        });
    });
</script>
<script>
    const postcodeInput = document.getElementById('postcode');
    postcodeInput.addEventListener('input', () => {
        const pattern = /^[A-Z0-9 ]{3,10}$/i;
        postcodeInput.setCustomValidity(pattern.test(postcodeInput.value) ? '' : 'Enter a valid postcode');
    });

    const phoneInput = document.getElementById('phoneNumber');
    phoneInput.addEventListener('input', () => {
        const pattern = /^[+0-9\s-]{0,20}$/;
        phoneInput.setCustomValidity(pattern.test(phoneInput.value) ? '' : 'Enter a valid phone number');
    });
</script>
</body>
</html>
